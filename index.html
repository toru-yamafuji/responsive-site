<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Botanical Shop ぐりんぐりん</title>
        <meta name="description" content="観葉植物を初めから。ビギナーが簡単に育てられる品種を扱っています。">
        <meta name="keywords" content="観葉植物,初心者,グリーン,インテリア,ショップ">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <div class="profile">
                <img src="./images/flora-flowes-green-122431.jpg" alt="植物の写真" class="header-image">
                <h1 class="site-title text-center wf-nicomoji">ぐりんぐりん<span class="font-weight-500">観葉植物を初めから。ビギナーでも簡単に育てられる品種を扱っています。</span></h1>
            </div>
        </header>
        <main>
            <section id="plants">
                <div class="container">
                    <div class="plant-box">
                        <div class="text-center">
                            <i aria-hidden="true" class="plant-icon fa fa-leaf display-inline"></i>
                            <h3 class="display-inline h3-layout">ドラセナ</h3>
                        </div>
                        <p>シュッと伸びる枝と放射状についた葉のコントラストが面白く、葉の縦縞模様もなんとも言えないヌケ感があります。</p>
                    </div>
                    <div class="plant-box">
                        <div class="text-center">
                            <i aria-hidden="true" class="plant-icon fa fa-leaf display-inline"></i>
                            <h3 class="display-inline h3-layout">シェフレラ</h3>
                        </div>    
                        <p>シャープな葉がモダンな空間にぴったり。夏はニョキニョキ葉が生えるので、成長を見るのが楽しい品種です。</p>
                    </div>
                    <div class="plant-box">
                        <div class="text-center">
                            <i aria-hidden="true" class="plant-icon fa fa-leaf display-inline"></i>
                            <h3 class="display-inline h3-layout">ボトルツリー</h3>
                        </div>
                        <p>ボトルのように太い根が特徴。根に水を貯めるので、水やりが少なくて済みます。アンバランスなシルエットが◎</p>
                    </div>
                </div>
            </section>
        </main>
        <footer>
                <div class="blog-box">
                    <a href="#">
                        <div class="blog-box-inner">
                            <div class="text-center">
                                <h3>最新ニュースはブログで！</h3>
                                <span class="button-readmore">もっとよむ</span>
                            </div>
                        </div>
                    </a>
                </div>
            </footer>
    </body>
</html>
